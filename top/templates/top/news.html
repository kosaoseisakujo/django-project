{% extends 'top/base.html' %}
{% load static %}
{% load link_tag %}
{% block content %}
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url('{{ IMAGE_PATH }}hero_bg_2.jpg');"
    data-aos="fade" data-stellar-background-ratio="0.5" data-aos="fade">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 text-center" data-aos="fade-up" data-aos-delay="400">
          <h1 class="text-white">News &amp; Events</h1>
          <p>ニュースとイベントをお知らせします</p>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        {% for notice in notices%}
        <div class="col-md-6 col-lg-4 mb-5" data-aos="fade-up" data-aos-delay="100">
          <a href="single.html"><img src="{{ IMAGE_PATH_TEST }}{{ notice.image }}" alt="Image" class="img-fluid"></a>
          <div class="p-4 bg-white">
            <span class="d-block text-secondary small text-uppercase">{{ notice.created_date }}</span>
            <h2 class="h5 text-black mb-3"><a href="single.html">{{ notice.title }}</a></h2>
          </div>
        </div>
        {% endfor %}

      </div>

    </div>

    <div class="container mt-5" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="site-block-27">
            <ul>
              <li><a href="#">&lt;</a></li>
              <li class="active"><span>1</span></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
